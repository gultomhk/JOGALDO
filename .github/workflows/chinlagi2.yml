name: ⏰ Chinlagi2 Auto Runner

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam sekali (menit ke-0)
  workflow_dispatch:       # bisa manual trigger juga

jobs:
  run-chinlagi2:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo (untuk akses workflow ini)
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 🛠️ Install apt dependencies (Chrome + libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg ca-certificates unzip fonts-liberation \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxss1 libasound2 libgbm1 libx11-dev

          # install Google Chrome stable (ensure latest)
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: 📁 Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinlagi2data_file.txt $HOME/chinlagi2data_file.txt

      - name: 🚀 Jalankan script Python
        run: python chinlagi2.py

      - name: 📤 Push output ke repo privat jika ada perubahan
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output

          # 🚫 Skip kalau CHIN2_matches.m3u kosong
          if [ ! -s CHIN2_matches.m3u ]; then
            echo "⚠️ CHIN2_matches.m3u kosong, tidak ada push & file lama aman."
            exit 0
          fi

          # ✅ Hanya copy kalau ada isi
          cp CHIN2_matches.m3u repo-output/

          cd repo-output
          git add CHIN2_matches.m3u

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan pada CHIN2_matches.m3u, skip push."
          else
            git commit -m "🔄 auto: update CHIN2_matches.m3u"
            git push
          fi
