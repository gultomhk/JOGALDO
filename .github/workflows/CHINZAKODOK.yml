name: Chinzakodok get

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-chinzakodok:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install beautifulsoup4 deep-translator aiohttp

      - name: üìÅ Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzakodok_file.txt $HOME/chinzakodok_file.txt

      - name: üöÄ Jalankan script Python
        run: python CHINZAKODOK.py

      - name: üì§ Push output ke repo privat jika ada perubahan
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output

          if [ ! -s CHINZAKODOK.m3u ]; then
            echo "‚ö†Ô∏è CHINZAKODOK.m3u kosong, tidak ada push."
            exit 0
          fi

          cp CHINZAKODOK.m3u repo-output/

          cd repo-output
          git add CHINZAKODOK.m3u

          if git diff --cached --quiet; then
            echo "‚úÖ Tidak ada perubahan, skip push."
          else
            git commit -m "üîÑ auto: update CHINZAKODOK.m3u"
            git push
          fi
