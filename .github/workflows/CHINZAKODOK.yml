name: Chinzakodok get

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam sekali (menit ke-0)
  workflow_dispatch:       # bisa manual trigger juga
  
permissions:
  contents: write

jobs:
  run-chinzakodok:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo (untuk akses workflow ini)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # penting supaya bisa pull --rebase

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install beautifulsoup4 deep-translator
                    
      - name: ğŸ“ Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzakodok_file.txt $HOME/chinzakodok_file.txt

      - name: ğŸš€ Jalankan script Python
        run: python CHINZAKODOK.py

      - name: ğŸ“¤ Push output ke repo privat jika ada perubahan
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output

          # ğŸš« Skip kalau CHINZAKODOK.m3u kosong
          if [ ! -s CHINZAKODOK.m3u ]; then
            echo "âš ï¸ CHINZAKODOK.m3u kosong, tidak ada push & file lama aman."
            exit 0
          fi

          # âœ… Hanya copy kalau ada isi
          cp CHINZAKODOK.m3u repo-output/

          cd repo-output
          git add CHINZAKODOK.m3u

          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan pada CHINZAKODOK.m3u, skip push."
          else
            git commit -m "ğŸ”„ auto: update CHINZAKODOK.m3u"
            git push
          fi
