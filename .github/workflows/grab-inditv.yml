name: Grab Inditv MPD URLs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Tiap 6 jam

permissions:
  contents: write

jobs:
  grab-indihome:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo publik
        uses: actions/checkout@v4

      - name: ⚙️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: 🧾 Ambil konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/indidata_file.txt $HOME/indidata_file.txt

      - name: 📦 Install dependencies
        run: pip install requests

      - name: 🛰️ Jalankan grab_inditv.py
        run: python grab_inditv.py

      - name: 💾 Commit hasil map3.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add map3.json
          git commit -m "update: map3.json [${{ github.run_id }}]" || echo "No changes to commit"
          git push
