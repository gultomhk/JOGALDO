name: Scrape Inditv MPD with Playwright

on:
  schedule:
    - cron: '0 */6 * * *'  # Tiap 6 jam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-indihome:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo (Publik)
        uses: actions/checkout@v4

      - name: Clone Konfigurasi dari Repo Privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/indidata_file.txt $HOME/indidata_file.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Jalankan Scraper
        run: python grabinditv.py

      - name: Commit & Push Hasil map3.json
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add map3.json
          git commit -m "Update map3.json [$(date +'%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
          git push
