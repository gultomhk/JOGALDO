name: CHINZYAIGO Auto Fetch

on:
  schedule:
    - cron: "0 * * * *"   # setiap 1 jam
  workflow_dispatch:      # bisa dijalankan manual juga dari GitHub Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp requests beautifulsoup4

      - name: üìÅ Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzyaigodata_file.txt $HOME/chinzyaigodata_file.txt

      - name: ‚ñ∂Ô∏è Jalankan script Python
        run: |
          python CHINZYAGIO.py

      - name: üöÄ Commit & Push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add map6.json || true
          if git diff --staged --quiet; then
            echo "‚úÖ Tidak ada perubahan, skip push."
          else
            git commit -m "üîÑ Update map6.json [bot]"
            git push origin HEAD:${GITHUB_REF_NAME}
          fi
