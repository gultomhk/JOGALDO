name: CHINZYAIGO Auto Fetch

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp requests beautifulsoup4

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libasound2 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libdbus-1-3 libxkbcommon0 libxcomposite1 \
            libxdamage1 libxrandr2 libgbm1 libpango-1.0-0 libcairo2

      - name: üìÅ Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzyaigodata_file.txt $HOME/chinzyaigodata_file.txt

      - name: ‚ñ∂Ô∏è Jalankan script Python
        run: |
          python CHINZYAGIO.py

      - name: üöÄ Commit & Push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add map6.json || true

          if git diff --staged --quiet; then
            echo "‚úÖ Tidak ada perubahan, skip push."
          else
            git commit -m "üîÑ Update map6.json [bot]"
            git fetch origin master
            git rebase origin/master || git rebase --abort
            git push origin HEAD:master
          fi
