name: CHINZYAIGO Auto Fetch

on:
  schedule:
    - cron: "0 * * * *"   # setiap 1 jam
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # penting agar bisa force push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp requests beautifulsoup4

      - name: ğŸ“ Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzyaigodata_file.txt $HOME/chinzyaigodata_file.txt

      - name: â–¶ï¸ Jalankan script Python
        run: |
          python CHINZYAGIO.py

      - name: ğŸš€ Force Commit & Push rewritten map6.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # pastikan file ada
          if [ ! -f map6.json ]; then
            echo "âŒ map6.json tidak ditemukan!"
            exit 1
          fi

          # pastikan branch master terbaru
          git fetch origin master
          git checkout master
          git pull origin master

          # tambahkan timestamp agar commit selalu unik
          echo "last_update=$(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> map6.json

          git add map6.json
          git commit -m "ğŸ” Rewrite map6.json [bot] $(date '+%Y-%m-%d %H:%M:%S')" || echo "âš ï¸ No changes detected, forcing push anyway"

          # paksa push agar selalu overwrite remote
          git push origin master --force
