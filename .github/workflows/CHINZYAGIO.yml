name: CHINZYAIGO Auto Fetch

on:
  schedule:
    - cron: "0 * * * *"   # setiap 1 jam
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # perlu untuk bisa push force

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install aiohttp requests beautifulsoup4

      - name: üìÅ Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzyaigodata_file.txt $HOME/chinzyaigodata_file.txt

      - name: ‚ñ∂Ô∏è Jalankan script Python
        run: |
          python CHINZYAGIO.py

      - name: üöÄ Force Commit & Push rewritten map6.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # pastikan file ada
          if [ ! -f map6.json ]; then
            echo "‚ùå map6.json tidak ditemukan!"
            exit 1
          fi

          # buat commit baru walaupun tidak ada perubahan
          git add -f map6.json
          git commit -m "üîÅ Rewrite map6.json [bot] $(date '+%Y-%m-%d %H:%M:%S')" || echo "No diff, but force push anyway"
          
          # sinkronisasi dan force push agar rewrite diterima
          git fetch origin master
          git reset --soft origin/master
          git push origin HEAD:master --force
