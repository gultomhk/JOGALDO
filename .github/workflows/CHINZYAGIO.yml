name: ‚è∞ CHINZYAGIO Auto Runner

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam sekali (menit ke-0)
  workflow_dispatch:       # bisa manual trigger juga

permissions:
  contents: write

jobs:
  run-chinzyagio:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo workflow
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4Ô∏è‚É£ Ambil file konfigurasi dari repo privat
      - name: üìÅ Ambil file konfigurasi
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinzyaigodata_file.txt $HOME/chinzyaigodata_file.txt

      # 5Ô∏è‚É£ Jalankan script Python (generate .m3u )
      - name: üöÄ Jalankan script Python
        run: python CHINZYAGIO.py

      # 6Ô∏è‚É£ Push M3U ke repo privat
      - name: üì§ Push M3U ke repo privat
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-priv

          if [ ! -s CHINZYAGIO.m3u ]; then
            echo "‚ö†Ô∏è M3U kosong, skip push ke privat"
          else
            cp CHINZYAGIO.m3u repo-priv/
            cd repo-priv
            git add CHINZYAGIO.m3u
            if git diff --cached --quiet; then
              echo "‚úÖ Tidak ada perubahan, skip push ke privat"
            else
              git commit -m "üîÑ auto: update CHINZYAGIO.m3u"
              git push
            fi
          fi
