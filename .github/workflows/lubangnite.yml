name: Scrape M3U8 from AxLive

on:
  workflow_dispatch:  # Bisa dijalankan manual
  schedule:
    - cron: '0 * * * *'  # Setiap jam

permissions:
  contents: write  # üîë INI WAJIB supaya bisa push

jobs:
  scrape_axlive:
    runs-on: ubuntu-latest

    env:
      AXLIVE_LIVESTREAM_URL: ${{ secrets.AXLIVE_LIVESTREAM_URL }}
      AXLIVE_FEATURED_URL: ${{ secrets.AXLIVE_FEATURED_URL }}
      AXLIVE_LIVESTREAM_SPORT3_URL: ${{ secrets.AXLIVE_LIVESTREAM_SPORT3_URL }}
      AXLIVE_MATCH_BASE_URL: ${{ secrets.AXLIVE_MATCH_BASE_URL }}

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîß Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv playwright
          playwright install chromium

      - name: ‚ñ∂ Jalankan skrip
        run: python lubangnite.py

      - name: üíæ Commit & Push map.json
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add map.json
          git commit -m "Update map.json - $(date +'%Y-%m-%d %H:%M:%S')" || echo "Tidak ada perubahan"
          git push origin HEAD
