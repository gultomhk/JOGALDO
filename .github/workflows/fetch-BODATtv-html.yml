name: Fetch BODATTV HTML

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # setiap 1 jam

permissions:
  contents: write

jobs:
  fetch_bodattv:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout Repo (publik)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests playwright
          playwright install --with-deps

      - name: Ambil config bodattvdata dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/bodattvdata_file.txt $HOME/bodattvdata_file.txt

      - name: Generate 926page_source.html (static)
        run: python fetch_bodattv_html.py --mode static

      - name: Generate BODATTV_PAGE_SOURCE.html (dynamic)
        run: python fetch_bodattv_html.py --mode dynamic

      - name: Commit & Push if changed (ke repo publik)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add 926page_source.html BODATTV_PAGE_SOURCE.html

          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan pada file HTML, skip push."
          else
            git commit -m "ðŸ”„ Update page source HTML files [bot]"
            git pull --rebase origin master
            git push origin master
          fi
