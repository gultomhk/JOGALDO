name: ⏰ Generate Streamnyada Schedule

on:
  schedule:
    - cron: "0 * * * *"   # jalan setiap 1 jam
  workflow_dispatch:       # bisa run manual juga

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 📁 Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/sterame3data_file.txt $HOME/sterame3data_file.txt

      - name: ▶️ Generate M3U
        run: |
          python cinhodal.py

      - name: 📤 Push output ke repo privat jika ada perubahan
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output
          cp schedule_today.m3u repo-output/

          cd repo-output
          git add schedule_today.m3u

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan pada schedule_today.m3u, skip push."
          else
            git commit -m "🔄 auto: update schedule_today.m3u"
            git push
          fi
