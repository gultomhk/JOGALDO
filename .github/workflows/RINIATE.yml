name: ğŸ”„ Generate map3.json setiap jam

on:
  schedule:
    - cron: '0 * * * *'  # Setiap jam
  workflow_dispatch:     # Bisa juga dijalankan manual

jobs:
  generate-map3:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo publik ini
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“ Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/aebabami_file.txt $HOME/aebabami_file.txt

      - name: ğŸ“¦ Install dependensi
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: ğŸš€ Jalankan script Python
        run: python RINIATE.py

      - name: ğŸš€ Commit dan push map3.json
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          git add map3.json
          git commit -m "ğŸ”„ Update map3.json - $(date +'%Y-%m-%d %H:%M')" || echo "Tidak ada perubahan"
          git push
