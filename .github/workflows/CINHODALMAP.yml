name: ⏰ Update Streamnya Map

on:
  workflow_dispatch:

jobs:
  update-map:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 30  # Beri timeout yang cukup lama

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium webdriver-manager tzdata

      - name: 🖥️ Install Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: 📁 Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/sterame3data_file.txt $HOME/sterame3data_file.txt

      - name: ▶️ Jalankan script Python
        run: |
          # Jalankan dengan waktu timeout, force quit jika hang
          timeout 25m python cinhodal1.py || echo "Proses mungkin timeout, tetapi lanjut ke step berikutnya."

      - name: Commit & Push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add map5.json
          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan, skip push."
          else
            git commit -m "🔄 Update map5.json [bot]"
            git push origin HEAD:master
          fi
