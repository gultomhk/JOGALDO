name: ⏰ Update Streamnya Map

on:
  schedule:
    - cron: "0 * * * *"   # setiap jam
  workflow_dispatch:

jobs:
  update-map:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium webdriver-manager

      - name: 🖥️ Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          # cek versi
          google-chrome --version || true

      - name: 💾 Pre-cache ChromeDriver
        run: |
          python - <<'EOF'
          from webdriver_manager.chrome import ChromeDriverManager
          ChromeDriverManager().install()
          EOF

      - name: 📁 Ambil file konfigurasi dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/sterame3data_file.txt $HOME/sterame3data_file.txt

      - name: ▶️ Jalankan script Python
        env:
          DISPLAY: :99
        run: |
          # Xvfb untuk GUI virtual biar Chrome jalan di CI
          sudo apt-get install -y xvfb
          Xvfb :99 -ac &
          sleep 3
          python cinhodal1.py

      - name: Commit & Push changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add map5.json
          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan, skip push."
          else
            git commit -m "🔄 Update map5.json [bot]"
            git push origin HEAD:master
          fi
