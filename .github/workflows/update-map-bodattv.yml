name: Update map2.json BODATTV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # â° setiap jam

permissions:
  contents: write

jobs:
  update-map:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # penting untuk bisa git pull / rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 python-dateutil requests playwright selenium undetected-chromedriver
          playwright install --with-deps chromium

      - name: ğŸ’¾ Ambil Konfigurasi dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/bodattvdata_file.txt $HOME/bodattvdata_file.txt

      - name: Jalankan Script Generate map2.json
        run: |
          python generate_map_bodattv.py

      - name: ğŸ“¤ Commit & Push jika ada perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add map2.json

          if git diff --cached --quiet; then
            echo "â„¹ï¸ Tidak ada perubahan pada map2.json. Skip commit dan push."
          else
            echo "âœ… Perubahan terdeteksi. Commit dan push..."
            git commit -m "Update map2.json - $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin master
            git push origin master
            echo "ğŸš€ Berhasil push ke repository."
          fi
