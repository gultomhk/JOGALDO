name: Update map2.json BODATTV

on:
  workflow_dispatch:
 
permissions:
  contents: write  # dibutuhkan untuk push pakai GITHUB_TOKEN

jobs:
  update-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 python-dateutil requests playwright
          playwright install --with-deps chromium

      - name: üíæ Ambil Konfigurasi dari Repo Privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/bodattvdata_file.txt $HOME/bodattvdata_file.txt

      - name: Jalankan Script Generate map2.json
        run: |
          python generate_map_bodattv.py

      - name: üì§ Commit & Push jika ada perubahan
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add map2.json

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è Tidak ada perubahan pada map2.json. Skip commit dan push."
          else
            echo "‚úÖ Perubahan terdeteksi. Commit dan push..."
            git commit -m "Update map2.json - $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin master
            git push origin master
            echo "üöÄ Berhasil push ke repository."
          fi
