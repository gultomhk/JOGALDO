name: ğŸ”„ Generate m3u RINIATE setiap jam

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo publik ini
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“ Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/aebabami_file.txt $HOME/aebabami_file.txt

      - name: ğŸ“¦ Install dependensi
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pytz

      - name: ğŸš€ Jalankan script Python
        run: python RINIATEM3U.py

      - name: ğŸ“¤ Push output ke repo privat jika ada perubahan
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output

          # ğŸš« Skip kalau matama.m3u kosong
          if [ ! -s matama.m3u ]; then
            echo "âš ï¸ matama.m3u kosong, tidak ada push & file lama aman."
            exit 0
          fi

          # âœ… Hanya copy kalau ada isi
          cp matama.m3u repo-output/

          cd repo-output
          git add matama.m3u

          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan pada matama.m3u, skip push."
          else
            git commit -m "ğŸ”„ auto: update matama.m3u"
            git push
          fi
