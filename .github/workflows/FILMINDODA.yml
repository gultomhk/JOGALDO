name: Gabungan Playlist ke Repo B

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo A (sumber script dan data)
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: ðŸ“ Ambil file dari repo privat
        shell: bash
        run: |
          set -e
          git clone --depth=1 \
            https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} \
            configrepo

          cp configrepo/getliveevent.py getliveevent.py
          cp configrepo/getevent2.py getevent2.py
          cp configrepo/*.m3u .

      - name: Jalankan getliveevent.py
        run: python getliveevent.py

      - name: Jalankan getevent2.py
        run: python getevent2.py

      - name: Clone repo B (output deploy)
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.REPO_PRIVATE2 }}
          token: ${{ secrets.TOKEN_GITHUB_B }}
          path: repo-b

      - name: Gabungkan hasil ke index.html
        shell: bash
        run: |
          set -e
          OUTPUT="repo-b/index.html"
          echo "" > "$OUTPUT"

          [ -f index.html ] && cat index.html >> "$OUTPUT"
          [ -f output-event2.m3u ] && cat output-event2.m3u >> "$OUTPUT"

          echo "# Updated at $(TZ=Asia/Jakarta date '+%Y-%m-%d %H:%M:%S WIB')" >> "$OUTPUT"

      - name: Commit & Push ke repo B jika ada perubahan
        run: |
          cd repo-b
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.html

          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan"
          else
            git commit -m "Auto update index.html"
            git pull --rebase
            git push
          fi
