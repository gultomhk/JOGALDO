name: Update Mediasinna M3U

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'  # Setiap 30 menit

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo (Privat)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN_PRIVATE }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install playwright beautifulsoup4
          playwright install --with-deps

      - name: Ambil config dari repo privat
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/mediasdata_file.txt $HOME/mediasdata_file.txt

      - name: Jalankan script Python untuk ambil M3U
        run: |
          python mediasinna.py 

      - name: Push output ke repo privat
        if: env.SKIP_PUSH != 'true'
        run: |
          cd $HOME
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-output
          cp $GITHUB_WORKSPACE/mediasinna.m3u repo-output/

          cd repo-output
          git add mediasinna.m3u
          if git diff --cached --quiet; then
            echo "âœ… Tidak ada perubahan"
          else
            git commit -m "auto: update mediasinna.m3u"
            git push
          fi
