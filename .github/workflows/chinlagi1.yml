name: â° Chinlagi1 Auto Runner

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam sekali (menit ke-0)
  workflow_dispatch:       # bisa manual trigger juga

permissions:
  contents: write

jobs:
  run-chinlagi1:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo workflow
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4ï¸âƒ£ Ambil file konfigurasi dari repo privat
      - name: ğŸ“ Ambil file konfigurasi
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinlagi1data_file.txt $HOME/chinlagi1data_file.txt

      # 5ï¸âƒ£ Jalankan script Python (generate .m3u dan .json)
      - name: ğŸš€ Jalankan script Python
        run: python chinlagi1.py

      # 6ï¸âƒ£ Push M3U ke repo privat
      - name: ğŸ“¤ Push M3U ke repo privat
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-priv

          if [ ! -s chinlagi1_matches.m3u ]; then
            echo "âš ï¸ M3U kosong, skip push ke privat"
          else
            cp chinlagi1_matches.m3u repo-priv/
            cd repo-priv
            git add chinlagi1_matches.m3u
            if git diff --cached --quiet; then
              echo "âœ… Tidak ada perubahan, skip push ke privat"
            else
              git commit -m "ğŸ”„ auto: update chinlagi1_matches.m3u"
              git push
            fi
          fi
