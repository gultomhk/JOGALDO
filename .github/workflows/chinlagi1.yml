name: ⏰ Chinlagi1 Auto Runner

on:
  schedule:
    - cron: "0 * * * *"   # jalan tiap 1 jam sekali (menit ke-0)
  workflow_dispatch:       # bisa manual trigger juga

jobs:
  run-chinlagi1:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo (untuk akses workflow ini)
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
              
      - name: 📁 Ambil file konfigurasi dari repo privat
        shell: bash
        run: |
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} configrepo
          cp configrepo/chinlagi1data_file.txt $HOME/chinlagi1data_file.txt

      - name: 🚀 Jalankan script Python
        run: python chinlagi1.py

      - name: 📤 Push M3U ke repo privat
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PRIVATE }}@github.com/${{ secrets.REPO_PRIVATE }} repo-priv

          if [ ! -s chinlagi1_matches.m3u ]; then
            echo "⚠️ M3U kosong, skip push ke privat"
          else
            cp chinlagi1_matches.m3u repo-priv/
            cd repo-priv
            git add chinlagi1_matches.m3u
            if git diff --cached --quiet; then
              echo "✅ Tidak ada perubahan, skip push ke privat"
            else
              git commit -m "🔄 auto: update chinlagi1_matches.m3u"
              git push
            fi
          fi

      - name: 📤 Push JSON mentah ke repo publik (root repo)
        shell: bash
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # clone repo publik ke folder sementara
          git clone --depth=1 https://x-access-token:${{ secrets.TOKEN_PUBLIC }}@github.com/${{ secrets.REPO_PUBLIC }} repo-pub-temp
          cd repo-pub-temp

          # copy JSON ke root repo
          cp $GITHUB_WORKSPACE/chinlagi1_raw.json .

          git add chinlagi1_raw.json

          if git diff --cached --quiet; then
            echo "✅ Tidak ada perubahan, skip push ke publik"
          else
            git commit -m "🔄 auto: update chinlagi1_raw.json"
            git push
          fi
